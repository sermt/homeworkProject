<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="productTable">Product Table</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header"></header>

    <!-- Add the modal container to the document body -->
    <div id="imageGallery" class="modal-container">
      <div class="modal-content" id="galleryContent"></div>
      <div class="modal-buttons">
        <button
          class="button"
          id="prevImageButton"
          onclick="changeImage('prev')"
          data-i18n="previous"
        >
          Previous
        </button>
        <button
          class="button"
          id="nextImageButton"
          onclick="changeImage('next')"
          data-i18n="next"
        >
          Next
        </button>
      </div>
      <span class="close" id="closeGallery">&times;</span>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-container">
      <div class="modal-content">
        <label for="editTitle" data-i18n="title">Title:</label>
        <input type="text" id="editTitle" class="input input--text" />
        <label for="editPrice" data-i18n="price">Price:</label>
        <input type="number" id="editPrice" class="input input--number" />
        <label for="editDescription" data-i18n="description"
          >Description:</label
        >
        <textarea id="editDescription" class="input input--textarea"></textarea>
        <button
          id="cancelButton"
          class="button btn-warning"
          onclick="closeEditModal()"
          data-i18n="cancel"
        >
          Cancel
        </button>
        <button
          id="updateButton"
          class="button"
          onclick="saveChanges()"
          data-i18n="update"
          disabled
        >
          Update
        </button>
        
      </div>
    </div>

    <input
      type="text"
      id="titleFilter"
      class="input input--text"
      data-i18n="filter"
      placeholder="Filter by Title"
    />
    <input
      type="text"
      id="descriptionFilter"
      class="input input--text"
      data-i18n="filter"
      placeholder="Filter by Description"
    />
    <input
      type="number"
      id="minPrice"
      class="input input--number"
      data-i18n="filter"
      placeholder="Min Price"
    />
    <input
      type="number"
      id="maxPrice"
      class="input input--number"
      data-i18n="filter"
      placeholder="Max Price"
    />
    <button
      class="button button--filter"
      onclick="filterTable()"
      data-i18n="filter"
    >
      Filter
    </button>

    <main class="main">
      <table id="productTable" class="table">
        <caption class="table__caption">
          Products Table
        </caption>
        <thead>
          <tr>
            <th class="table__header" data-i18n="id">Id</th>
            <th class="table__header" onclick="sortTable(1)" data-i18n="title">
              Title
              <i class="fas fa-sort"></i>
            </th>
            <th class="table__header" data-i18n="description">Description</th>
            <th class="table__header" onclick="sortTable(3)" data-i18n="price">
              Price
              <i class="fas fa-sort"></i>
            </th>
            <th
              class="table__header not-essential"
              data-i18n="discountPercentage"
            >
              Discount
            </th>
            <th class="table__header" data-i18n="rating">Rating</th>
            <th class="table__header not-essential" data-i18n="stock">Stock</th>
            <th class="table__header not-essential" data-i18n="brand">Brand</th>
            <th class="table__header" data-i18n="thumbnail">Thumbnail</th>
            <th class="table__header not-essential" data-i18n="images">
              Images
            </th>
            <th class="table__header" data-i18n="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table body will be populated dynamically using JavaScript -->
        </tbody>
      </table>

      <div id="pagination" class="pagination">
        <button
          class="pagination__button"
          onclick="prevPage()"
          id="prevButton"
          data-i18n="previous"
        >
          Previous
        </button>
        <span id="currentPage" class="pagination__current-page">1</span>
        <button
          class="pagination__button"
          onclick="nextPage()"
          id="nextButton"
          data-i18n="next"
        >
          Next
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
